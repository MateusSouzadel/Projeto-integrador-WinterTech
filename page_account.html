<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />    
    <title>Login-StyleTech</title>
</head>
<body>
    <header>
        <div id="wrap">            
            <h1>StyleTech</h1>
            <nav>
                <ul>
                    <li><a href="index.html" target="_self" class="home">HOME</a></li>
                    <li><a href="page_products.html" target="_self" class="produtos">PRODUTOS</a></li>
                    <li><a href="page_about.html" target="_self" class="about">ABOUT</a></li>
                    <li><a href="page_register.html" target="_self" class="cadastro">CADASTRO</a></li>
                    <li><a href="page_payment.html" target="_self" class="pagamento">PAGAMENTO</a></li>  
                </ul>
            </nav>
        </div> 
    </header>      
    <main>
        <form class="form-login">
            <div>
                <b><h2>StyleTech | Login</h2></b>
            </div>
            <div>
                <div for="email">
                    <label>Usuário</label>
                </div>
                <div class="input">
                    <img src="./img/imgUsername.svg" alt="Icone Usuário" target="_blank" class="iconiUsername">
                    <input type="email" class= input-form id="email" name="email">
                </div>
            </div>
            <div>
                <div  for="senha">
                    <label>Senha</label>
                </div>
                <div class="input">
                    <img src="./img/imgSecure.svg" alt="Icone Usuário" target="_blank" class="iconiUsername">
                    <input type="password" class= input-form id="senha" name="senha">
                </div>
            </div>
            <div id="botao-login">
                <div class="button">
                    <button type="submit" class="button_criar_conta">Criar conta</button>
                </div>
                <div class="button">
                    <input type="image" src="/img/btnEnter.svg" alt="Submit" width="35" height="35">
                </div> 
            </div>        
        </form>
    </main>  
      
    <footer>
        <div id="down">
            <ul>
                <p class=""copyright>&copy; StyleTech</p>
            </ul>
        </div>
    </footer>
</body>
</html>
